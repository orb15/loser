<div class= "features-partial flexcol">

  <div class="features-list">

    <div class="header flexrow">
      <span>Class Features</span>
    </div>
    <ul>
      {{#each features.class.features}}
        <li class="item flexrow" data-item-id='{{this._id}}'>
          <div class="item-image event-feature-img" role="button" aria-label="{{this.name}}" style="background-image: url('{{this.img}}')"></div>
          <div class="item-name drop">{{this.name}}</div>
          <div class="item-control flexrow drop">
            <div><a class="event-item-delete" title="Delete"><i class="fas fa-trash"></i></a></div>
          </div>
        </li>
      {{/each}}
    </ul>

    <div class="header flexrow">
      <span>Language Features</span>
    </div>
    <ul>
      {{#each features.language.features}}
        <li class="item flexrow" data-item-id='{{this._id}}'>
          <div class="item-image event-feature-img" role="button" aria-label="{{this.name}}" style="background-image: url('{{this.img}}')"></div>
          <div class="item-name drop">{{this.name}}</div>
          <div class="item-control flexrow drop">
            <div><a class="event-item-delete" title="Delete"><i class="fas fa-trash"></i></a></div>
          </div>
        </li>
      {{/each}}
    </ul>

    <div class="header flexrow">
      <span>Other Features</span>
    </div>
    <ul>
      {{#each features.other.features}}
        <li class="item flexrow" data-item-id='{{this._id}}'>
          <div class="item-image event-feature-img" role="button" aria-label="{{this.name}}" style="background-image: url('{{this.img}}')"></div>
          <div class="item-name drop">{{this.name}}</div>
          <div class="item-control flexrow drop">
            <div><a class="event-item-delete" title="Delete"><i class="fas fa-trash"></i></a></div>
          </div>
        </li>
      {{/each}}
    </ul>

  </div>

</div>
